<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Card {{card.id}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <img class="modal-img" [src]="card.img" />
        <p>{{card.content}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" (click)="onDeleteCard()">Remove</button>
    </div>
</div>
